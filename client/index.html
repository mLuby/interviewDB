<!DOCTYPE html>
<html ng-app="InterviewSecrets">
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="app.css">
  <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="app.js"></script>
</head>
<body ng-view>

  <input type="text" placeholder="Company" ng-model="company">
  <label><i class="fa fa-calendar"></i>When was this?</label><input type="date" ng-model="company">

  <div class="question" ng-controller="AddQuestionController">
    <label>What kind of question was this?</label>
    <select ng-model="type">
      <option value="coding"><i class="fa fa-keyboard-o"></i>Coding ('convert this to a directive')</option>
      <option value="whiteboarding"><i class="fa fa-pencil-square-o">whiteboarding ('design an API')</option>
      <option value="behavioral"><i class="fa fa-users">behavioral ('tell me about a time when')</option>
      <option value="factual"><i class="fa fa-book">facts ('what's a closure?')</option>
      <option value="other">other</option>
    </select>
    <input type="text" ng-model="prompt" placeholder="What was the question (and restrictions)?">
    <input type="text" ng-model="answer" placeholder="What was your answer?">
    <input type="text" ng-model="conclusion" placeholder="How did they respond to your answer?">
    <button ng-click="submitQuestion(company, type, prompt, answer, conclusion)">Submit</button>
  </div>

  <div ng-controller="ViewQuestionsController">
    <div class="question" ng-repeat="question in questions">
      <p><i class="fa {{question.icon}}"></i>{{question.type}}:</p>
      <p>{{question.prompt}}</p>
      <p>Answer given {{question.answer}}</p>
      <p>What did they say? {{question.conclusion}}</p>
    </div>
  </div>

</body>
</html>
